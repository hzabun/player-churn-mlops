[project]
name = "player-churn-mlops"
version = "0.1.0"
description = "Add your description here"
readme = "README.md"
requires-python = ">=3.13,<3.14"
dependencies = []

[dependency-groups]
dev = ["pre-commit>=4.3.0", "ruff>=0.14.1"]
lint = ["ruff>=0.14.1"]
test = ["pytest>=7.0", "pytest-cov>=4.0"]
feast = ["feast>=0.56.0"]
prefect = ["prefect>=3.0"]
preprocess = [
    "dask[complete]>=2025.10.0",
    "distributed>=2025.10.0",
    "pandas>=2.0",
    "pyarrow>=12.0",
]
train = ["lightgbm>=4.0.0", "scikit-learn>=1.3.0", "mlflow>=2.9.0"]

[tool.pytest.ini_options]
pythonpath = ["."]
testpaths = ["tests"]
python_files = ["test_*.py"]
python_classes = ["Test*"]
python_functions = ["test_*"]

[tool.ruff]
line-length = 88

[tool.ruff.lint]
select = ["E", "F", "I", "W", "UP", "B"]
ignore = ["E501"]
