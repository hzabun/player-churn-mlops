apiVersion: v1
kind: Namespace
metadata:
  name: processing
  labels:
    app: player-churn-mlops
    environment: production
---
apiVersion: v1
kind: ServiceAccount
metadata:
  name: preprocess-sa
  namespace: processing
  annotations:
    eks.amazonaws.com/role-arn: arn:aws:iam::${AWS_ACCOUNT_ID}:role/${CLUSTER_NAME}-preprocess-sa-role
---
apiVersion: rbac.authorization.k8s.io/v1
kind: Role
metadata:
  name: dask-operator-role
  namespace: processing
rules:
  # Permissions for Dask clusters
  - apiGroups: ["kubernetes.dask.org"]
    resources: ["daskclusters", "daskworkergroups", "daskjobs"]
    verbs: ["get", "list", "watch", "create", "update", "patch", "delete"]
  # Permissions for pods (Dask scheduler and workers)
  - apiGroups: [""]
    resources: ["pods", "pods/log"]
    verbs: ["get", "list", "watch"]
  # Permissions for services (Dask scheduler service)
  - apiGroups: [""]
    resources: ["services"]
    verbs: ["get", "list", "watch", "create", "update", "patch", "delete"]
  # Permissions for events
  - apiGroups: [""]
    resources: ["events"]
    verbs: ["get", "list", "watch"]
---
apiVersion: rbac.authorization.k8s.io/v1
kind: RoleBinding
metadata:
  name: dask-operator-rolebinding
  namespace: processing
subjects:
  - kind: ServiceAccount
    name: preprocess-sa
    namespace: processing
roleRef:
  kind: Role
  name: dask-operator-role
  apiGroup: rbac.authorization.k8s.io
