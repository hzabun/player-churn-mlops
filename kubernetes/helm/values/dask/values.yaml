scheduler:
  enabled: true
  serviceType: ClusterIP

  image:
    # Repository will be set via --set flag during deployment
    repository: ""
    tag: latest
    pullPolicy: Always

  resources:
    requests:
      memory: "512Mi"
      cpu: "500m"
    limits:
      memory: "1Gi"
      cpu: "1000m"

worker:
  replicas: 4
  serviceAccountName: preprocess-sa

  image:
    # Repository will be set via --set flag during deployment
    repository: ""
    tag: latest
    pullPolicy: Always

  resources:
    requests:
      memory: "4Gi"
      cpu: "2000m"
    limits:
      memory: "8Gi"
      cpu: "2000m"

  env:
    - name: AWS_DEFAULT_REGION
      value: "us-east-1"
    - name: PYTHONUNBUFFERED
      value: "1"

jupyter:
  enabled: false
