scheduler:
  replicas: 2 # HA scheduler
  resources:
    requests:
      memory: "1Gi"
      cpu: "1000m"
    limits:
      memory: "2Gi"
      cpu: "2000m"

worker:
  replicas: 10
  resources:
    requests:
      memory: "8Gi"
      cpu: "4000m"
    limits:
      memory: "16Gi"
      cpu: "4000m"

  # Production tolerations and node affinity
  tolerations:
    - key: "workload"
      operator: "Equal"
      value: "ml-processing"
      effect: "NoSchedule"

  nodeSelector:
    workload-type: compute-optimized
